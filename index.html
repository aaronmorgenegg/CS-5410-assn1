<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Loop</title>
    <link rel="stylesheet" href="styles.css" />

    <h1>Browser Game Loop</h1>
</head>
    <body>
        <script src="gameLoop.js"></script>

        <table>
            <tr>
                <td>
                    <div id="events">

                    </div>
                </td>
                <td>
                    <form id="event_form">
                        Name: <input type="text" id="input-name" name="name"><br>
                        Interval: <input type="number" id="input-interval" min="0" name="interval"><br>
                        # of times: <input type="number" id="input-count" min="0" name="count"><br>
                      <input type="button" onclick="addEvent()"value="Add Event">
                    </form>
                </td>
            </tr>
        </table>
    </body>
<footer>

</footer>
</html>
